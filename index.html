<!DOCTYPE html>

<body>
    
</body>
<script>
    function createWebSocket() {
        const websocket = new WebSocket("ws://localhost:8080")
        websocket.onopen = () => {
            setInterval(() => {
                websocket.send(`Client says hello`)
            }, 2000)
        }
        websocket.onmessage = (message) => {
            console.log(`Client: ${message.data}`)
        }
    }
    createWebSocket()
</script>
</html>
